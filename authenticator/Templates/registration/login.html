{% load static %} {% load crispy_forms_tags %} {% load account socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Auth App</title>
    <link rel="stylesheet" href="{% static 'login.css' %}" />
</head>

<body>
    <div class="screen-login">
        <div class="wrappers">
            <div class="logos-img"></div>
            <div class="logos">Login</div>
            <form method="post" class="my-2">
                {% csrf_token %}
                <div class="form-group">{{form.username | as_crispy_field}}</div>
                <div class="form-group">{{form.password | as_crispy_field}}</div>

                <div class="d-flex my-2 row justify-content-around align-items-center">
                    <a href="#" class="text-white text-decoration-none">
              Forgot Password?</a
            >
            <button type="submit" class="btn py-2 my-1 btn-primary">
              Login
            </button>
            <a
              class="text-white text-decoration-none btn py-2 my-1 btn-primary"
              href="{% url 'register' %}"
            >
              Register</a
            >
            <div class="bg-dark">
              <a href=""> <i class="fa fa-google" aria-hidden="true"></i> </a>
                </div>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
